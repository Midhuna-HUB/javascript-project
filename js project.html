<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Memory Game (pop, filter, push)</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #board { display: grid; grid-template-columns: repeat(4, 80px); gap: 10px; justify-content: center; margin: 20px; }
    .card { width: 80px; height: 80px; background: #ccc; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; }
    .flipped { background: #fff; cursor: default; }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div id="board"></div>
  <button id="restart">Restart</button>

  <script>
    const icons = ['🍎','🍌','🍇','🍒','🍋','🍉','🥝','🍓'];
    let deck = [], board = document.getElementById('board');
    let first = null, second = null;
    let lock = false;

    function setup() {
      deck = [];
      icons.forEach(icon => {
        deck.push(icon);
        deck.push(icon); 
      });
      deck.sort(() => Math.random() - 0.5);
      renderBoard();
    }

    function renderBoard() {
      board.innerHTML = '';
      deck.forEach((icon, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.icon = icon;
        card.dataset.index = index;
        card.textContent = '';
        card.addEventListener('click', flipCard);
        board.append(card);
      });
    }

    function flipCard() {
      if(lock || this === first || this.classList.contains('flipped')) return;
      this.textContent = this.dataset.icon;
      this.classList.add('flipped');

      if(!first) {
        first = this;
      } else {
        second = this;
        lock = true;
        checkMatch();
      }
    }

    function checkMatch() {
      if(first.dataset.icon === second.dataset.icon) {
        resetTurn();
       
      } else {
        setTimeout(() => {
          first.textContent = '';
          second.textContent = '';
          first.classList.remove('flipped');
          second.classList.remove('flipped');
          resetTurn();
        }, 800);
      }
    }

    function resetTurn() {
      [first, second] = [null, null];
      lock = false;
    }

    document.getElementById('restart').addEventListener('click', setup);

    setup();
  </script>
</body>
</html>
